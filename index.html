<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-5xl text-center mt-10">Welcome To <span class="font-semibold text-violet-600">Baper bank !!!</span></h2>
    </header>
    <main>
        <section class="bg-teal-400 w-9/12 mx-auto mt-12 p-8 rounded">
            <h2 class="text-3xl text-rose-600 font-semibold mb-3">Please Login</h2>
            <div>
                <input class="w-9/12 block mb-2 px-3 rounded" type="email" name="" id="user-email" placeholder="Enter Your Email">
                <input class="w-9/12 block mb-2 px-3 rounded" type="password" name="" id="user-password"  placeholder="Enter Your Password">
                <button id="submit-button" class="bg-rose-600 px-8 py-2 text-white rounded dark:md:hover:bg-fuchsia-600">Submit</button>
                
            </div>
        </section>
    </main>
      <!-- script -->
      <script src="/js/login.js"></script>
</body>
</html>
