<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
         <h2 class="font-semibold text-5xl text-violet-600 text-center mt-12">Baper Bank Account Name</h2>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 rounded-xl text-white p-8">  
                    <h4 class="text-2xl">Deposit</h4> 
                    <h2  class="text-5xl">$<span id="total-deposit">00</span></h2>    
                </div>
                <div class="bg-fuchsia-400 rounded-xl text-white p-8">  
                    <h4 class="text-2xl">Withdraw</h4> 
                    <h2 class="text-5xl">$00</h2>    
                </div>
                <div class="bg-yellow-400 rounded-xl text-white p-8">  
                    <h4 class="text-2xl">Balance</h4> 
                    <h2 class="text-5xl">$1000</h2>    
                </div>  
            </div>
            
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-blue-400 rounded-xl p-8">  
                    <h4 class="text-2xl mb-4 text-white">Please Deposit</h4>
                    <input class="w-9/12 block mb-4 px-3 rounded" type="text" name="" id="deposit-input" placeholder="$ You want To deposit"> 
                    <button id="deposit-button" class="bg-green-600 px-8 py-2 text-white rounded dark:md:hover:bg-yellow-400">Deposit</button>    
                </div>
                <div class="bg-orange-400 rounded-xl p-8">  
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4> 
                    <input class="w-9/12 block mb-4 px-3 rounded" type="text" name="" id="user-email" placeholder="$ You want To withdraw"> 
                    <button id="withdraw-button" class="bg-fuchsia-600 px-8 py-2 text-white rounded dark:md:hover:bg-yellow-400">Deposit</button>    
                </div>
                </div>
        </section>
    </main>
    <!-- script -->
     <script src="/js/deposit.js"></script>
</body>
</html>
